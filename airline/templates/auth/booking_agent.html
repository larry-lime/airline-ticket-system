{% extends 'base.html' %}

{% block header %}
  <div class="container my-4">
    <div class="row">
      <div class="col-sm-8">
        <h1>
          {% block title %}Customer Registration{% endblock %}

      </div>
    </div>
  </div>
{% endblock %}
