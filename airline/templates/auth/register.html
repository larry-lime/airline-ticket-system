{% extends 'base.html' %}

{% block header %}
  <div class="container my-4">
    <div class="row">
      <div class="col-sm-8">
        <h1>
          {% block title %}Register{% endblock %}
        </h1>
      </div>
    </div>
  </div>
{% endblock %}

{% block content %}
  <div class="container my-4">
    <div class="row">
      <div class="col-lg-6">
        <form method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input name="username" id="username" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password"
                   name="password"
                   id="password"
                   class="form-control"
                   required>
          </div>
          <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input name="first_name" id="first_name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input name="last_name" id="last_name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="user_type" class="form-label">User Type</label>
            <select name="user_type" id="user_type" class="form-control" required>
              <option value="customer">Customer</option>
              <option value="airline_staff">Airline Staff</option>
              <option value="booking_agent">Booking Agent</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Continue</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
