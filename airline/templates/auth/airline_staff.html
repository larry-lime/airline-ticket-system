{% extends 'base.html' %}

{% block header %}
  <div class="container my-4">
    <div class="row">
      <div class="col-sm-8">
        <h1>
          {% block title %}Staff Registration{% endblock %}
        </h1>
      </div>
    </div>
  </div>
{% endblock %}

{% block content %}
  <!--Require fields  -->
  <!-- date_of_birth DATE NOT NULL, -->
  <!-- airline_name VARCHAR(50) NOT NULL, -->
  <div class="container my-4">
    <div class="row">
      <div class="col-lg-6">
        <form method="post">
          <div class="mb-3">
            <label for="date_of_birth" class="form-label">Your Date of Birth (Ex. 1999-01-01)</label>
            <input name="date_of_birth" id="date_of_birth" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="airline_name" class="form-label">The Airline You Work For (Ex. Delta)</label>
            <input name="airline_name" id="airline_name" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
