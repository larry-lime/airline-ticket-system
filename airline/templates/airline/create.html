{% extends 'base.html' %}

{% block header %}
  <div class="container my-4">
    <div class="row">
      <div class="col-sm-8">
        <h1>
          {% block title %}Create a post{% endblock %}
        </h1>
      </div>
    </div>
  </div>
{% endblock %}

{% block content %}
  <div class="container my-4">
    <div class="row">
      <div class="col-lg-8">
        <form method="post">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input name="title"
                   id="title"
                   class="form-control"
                   value="{{ request.form['title'] }}"
                   required />
          </div>
          <div class="mb-3">
            <label for="body" class="form-label">Body</label>
            <textarea name="body" id="body" class="form-control">{{ request.form['body'] }}</textarea>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
