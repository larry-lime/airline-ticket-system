{% extends 'base.html' %}

{% block header %}
  <div class="container my-4">
    <div class="row">
      <div class="col-sm-8">
        <h1>
          {% block title %}Add New Booking Agent{% endblock %}
        </h1>
      </div>
    </div>
  </div>
{% endblock %}

{% block content %}
  <div class="container my-4">
    <div class="row">
      <div class="col-lg-6">
        <form action='/add_booking_agent' method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input id="username" name="username" class=""form-control>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input name="password" id="password" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="first_name" class="form-label">First name:</label>
            <input name="first_name" id="first_name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="last_name" class="form-label">Last name:</label>
            <input name="last_name" id="last_name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="booking_agent_id" class="form-label">Booking agent id:</label>
            <input name="booking_agent_id"
                   id="booking_agent_id"
                   class="form-control"
                   required>
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
